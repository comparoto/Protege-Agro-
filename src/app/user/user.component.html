<div class="welcome-section">
  <div class="welcome-text">
    <h1>Olá, {{ userName }}</h1>
    <p>Bem-vindo ao painel de controle</p>
  </div>
  <div class="report-action">
    <button class="btn btn-primary" (click)="onGerarRelatorio()">
      Gerar Relatório
    </button>
  </div>
</div>

<div class="cards-grid">
  <div class="card">
    <div class="card-header">
      <h3>Cultivo</h3>
    </div>
    <div class="card-content">
      <div class="empty-state">
        <p>Soja</p>
        <p>Milho/p>
        <p>Café</p>
        <p>Algodão</p>
      </div>
      <div class="card-actions">
        <button class="btn btn-primary">Inserir cultivo</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Propriedades</h3>
    </div>
    <div class="card-content">
      <div class="empty-state">
        <p>Propriedade 1</p>
        <p>Propriedade 2</p>
        <p>Propriedade 3</p>
        <p>Propriedade 4</p>
      </div>
      <div class="card-actions">
        <button class="btn btn-primary">Inserir propriedade</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Galeria</h3>
    </div>
    <div class="card-content">
      <div class="empty-state">
        <p>Acesse a galeria pelo botão abaixo</p>
      </div>
      <div class="card-actions">
    
        <a routerLink="galeria" class="btn btn-primary">Acessar galeria</a>
      </div>
    </div>
  </div>
</div>
