<div class="page-title">
  <h1>Indicadores de Vulnerabilidade por Cultivos</h1>
</div>

<div class="page-actions-bar">
  <div class="filter-group">
    <label for="cultivos-select">Cultivos</label>
    <select id="cultivos-select" class="form-select">
      <option value="todas">Todas</option>
      <option value="milho">Milho</option>
      <option value="soja">Soja</option>
      <option value="algodao">Algodão</option>
    </select>
  </div>
  <div class="actions-group">

    <button class="btn btn-upload" (click)="onFazerUpload()">Fazer upload</button>
    <button class="btn btn-report-dark" (click)="onGerarRelatorio()">Gerar relatório</button>
  </div>
</div>

    </div>
  </div>
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Risco de Invasão (espécies)</h4>

    </div>
  </div>
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Risco de Salinização</h4>
    </div>
    <div class="mini-card-content">

  </div>
  <div class="mini-card">

    </div>
    <div class="mini-card-content">
      <span class="risk-level critical">Crítico</span>
    </div>
  </div>
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Perda de biodiversidade</h4>
    </div>
    <div class="mini-card-content">
      <span class="risk-level critical">Crítico</span>
    </div>
  </div>
</div>
