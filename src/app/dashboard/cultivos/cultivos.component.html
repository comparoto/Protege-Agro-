<div class="page-title">
  <h1>Indicadores de Vulnerabilidade por Cultivos</h1>
</div>

<div class="page-actions-bar">
  <div class="filter-group">
    <label for="cultivos-select">Cultivos</label>
    <select id="cultivos-select" class="form-select">
      <option value="todas">Todas</option>
      <option value="milho">Milho</option>
      <option value="soja">Soja</option>
      <option value="algodao">Algodão</option>
      <option value="algodao">Café</option>
    </select>
  </div>
  <div class="actions-group">

    <button class="btn btn-upload" (click)="onFazerUpload()">Fazer upload</button>
    <button class="btn btn-report-dark" (click)="onGerarRelatorio()">Gerar relatório</button>
  </div>
</div>

<div class="mini-cards-grid">
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Risco de Erosão</h4>
    </div>
    <div class="mini-card-content">
      <span class="risk-level medium">Médio</span>
    </div>
  </div>
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Risco de Invasão (espécies)</h4>
    </div>
    <div class="mini-card-content">
      <span class="risk-level low">Baixo</span>
    </div>
  </div>
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Risco de Salinização</h4>
    </div>
    <div class="mini-card-content">
      <span class="risk-level low">Baixo</span>
    </div>
  </div>
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Risco de Pragas</h4>
    </div>
    <div class="mini-card-content">
      <span class="risk-level critical">Crítico</span>
    </div>
  </div>
  <div class="mini-card">
    <div class="mini-card-header">
      <h4>Perda de biodiversidade</h4>
    </div>
    <div class="mini-card-content">
      <span class="risk-level critical">Crítico</span>
    </div>
  </div>
</div>

<div class="cards-grid">

  <div class="card">
    <div class="card-header">
      <h3>Projeção Climática</h3>
    </div>
    <div class="card-content chart-container">
      <img src="/projecao.jpeg" alt="Projeção Climatica">
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Termômetro de Risco</h3>
    </div>
    <div class="card-content chart-container map-legend-container">
      <img src="/term-risc-cultivo.png" alt="Termometro de Risco">
      
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Emissão de gases</h3>
    </div>
    <div class="card-content chart-container">
      <img src="/gases-cultivo.png" alt="Placeholder Gráfico de Radar">
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Riscos por Cultivo</h3>
    </div>
    <div class="card-content chart-container">
      <img src="/riscos-cultivo.png" alt="Placeholder Gráfico de Barras Empilhadas">
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Degradação do solo</h3>
    </div>
    <div class="card-content chart-container">
      <img src="/degr-terra-cultivo.png" alt="Placeholder Gráfico de Área">
    </div>
  </div>

</div>
